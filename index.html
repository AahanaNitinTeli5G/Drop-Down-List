<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Drop Down List</h1>
        <label for="colour">Choose a colour:</label>
        <select name="colour" id="colour">
          <option value="red">red</option>
          <option value="green">green</option>
          <option value="blue">blue</option>
          <option value="yellow">yellow</option>
        </select>
        <br><br>
        <label for="cartoon">Choose a cartoon:</label>
        <select name="cartoon" id="cartoon">
          <option value="Sofia">Sofia</option>
          <option value="Vampirina">Vampirina</option>
          <option value="Elsa">Elsa</option>
          <option value="Anna">Anna</option>
        </select>
        <br><br>
        <label for="Sport">Choose a Sport:</label>
        <select name="Sport" id="Sport">
          <option value="Football">Football</option>
          <option value="Kho Kho">Kho Kho</option>
          <option value="BasketBall">BasketBall</option>
          <option value="Tennis">Tennis</option>
        </select>
          <br><br>
          <label for="Subject">Choose a Subject:</label>
          <select name="Subject" id="Subject">
            <option value="Science">Science</option>
            <option value="Maths">Maths</option>
            <option value="Social Science">Social Science</option>
            <option value="ICT">ICT</option>   
        </select> 
        <br><br>     
          <input type="submit" value="Submit">
        
</body>
</html>
